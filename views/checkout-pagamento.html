<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout-pagamento.css">
    <title>Checkout de Pagamento</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
          <a href="/">  <img id="logo-quadrado" src="/img/logo-quadrado.png"> </a>
        </div>
        
        <div class="form-box">
            <h2>Confirme seus dados</h2>

            <form action="#">
                <div class="input-group">
                    <label for="numero-cartao">Número do cartão</label>
                    <input type="number" id="numero-cartao" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="nome-cartao">Nome no cartão</label>
                    <input type="text" id="nome-cartao" placeholder="" required>
                </div>

                <div class="input-group w50">
                    <label for="validade-cartao">Validade do cartão</label>
                    <input type="number" id="validade-cartao" placeholder="Digite o mês/ano" required>
                </div>

                <div class="input-group w50">
                    <label for="codigo-seguranca">Código de Segurança</label>
                    <input type="number" id="codigo-seguranca" placeholder="Digite o CVC" required>
                </div>

                <div class="input-group">
                    <button>Pagar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
