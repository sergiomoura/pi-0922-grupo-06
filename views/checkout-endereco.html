<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout-endereco.css">
    <title>Checkout-Endereço</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
          <a href="/">  <img id="logo-quadrado" src="/img/logo-quadrado.png"> </a>
        </div>
        
        <div class="form-box">
            <h2>Informe o endereço para entrega:</h2>

            <form action="#">
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="" required>
                </div>

                <div class="input-group w75">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="" required>
                </div>

                <div class="input-group w25">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" placeholder="" required>
                </div>

                <div class="input-group w65">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="" required>
                </div>

                <div class="input-group w35">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="">
                </div>

                <form action="#">
                    <div class="input-group">
                        <label for="estado-cidade">Estado / Cidade</label>
                        <input type="text" id="estado-cidade" placeholder="" required>
                    </div>

                <div class="input-group">
                    <button>Enviar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
